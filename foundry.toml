[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.default.fuzz]
runs = 256

[rpc_endpoints]
base = "${BASE_RPC_URL}"
base_fork = "http://127.0.0.1:8545"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

# Remappings for dependencies
remappings = [
    "@aave/=lib/aave-v3-core/",
    "@uniswap/=lib/v3-periphery/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]
